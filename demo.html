<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramic Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Cirmaic Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-primary text-white text-center py-5" style="background-color: #775f4ece !important;">
        <div class="container">
            <h1>Welcome to Cirmaic Co.</h1>
            <p>High-Quality Ceramic Products for Every Need</p>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="D:\work\istockphoto-176816406-1024x1024.jpg" style="height: 250px; object-fit: cover;" class="card-img-top" alt="Ceramic Tile">
                    <div class="card-body">
                        <h5 class="card-title">Ceramic Tiles</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="D:\work\istockphoto-636013786-1024x1024.jpg" style="height: 250px; object-fit: cover;" class="card-img-top" alt="Ceramic Pottery">
                    <div class="card-body">
                        <h5 class="card-title">Ceramic Pottery</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <img src="D:\work\istockphoto-1133604763-1024x1024.jpg" style="height: 250px; object-fit: cover;" class="card-img-top" alt="Ceramic Decor">
                    <div class="card-body">
                        <h5 class="card-title">Ceramic Decor</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Gallery</h2>
            <div class="row">
                <div class="col-md-3"><img src="D:\work\istockphoto-176816406-1024x1024.jpg" class="img-fluid  product-img" alt="Gallery Item"></div>
                <div class="col-md-3"><img src="D:\work\istockphoto-636013786-1024x1024.jpg" class="img-fluid  product-img" alt="Gallery Item"></div>
                <div class="col-md-3"><img src="D:\work\istockphoto-1133604763-1024x1024.jpg" class="img-fluid  product-img" alt="Gallery Item"></div>
                <div class="col-md-3"><img src="D:\work\istockphoto-1137334133-1024x1024.jpg"  class="img-fluid  product-img" alt="Gallery Item"></div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"  style="background-color: rgba(133, 84, 84, 0.781);">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Cirmaic Co. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
